name: CI

on:
  push:
  pull_request:
  workflow_dispatch:  # âœ… Allows triggering the workflow manually from GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -r requirements-dev.txt

      - name: Run checks
        run: |
          make format
          make lint
          make test
